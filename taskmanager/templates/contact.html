{% extends "base.html" %}
{% block content %}

<!-- banner -->
<div class="bg-dgreen">
    <div class="container center-align heading-banner">
        <h1 class="fira-600 white-text">Contact Us</h1>
        <div>
            <p class="white-text fira-500">
                Please use the form below to send us a message. One of our team members will get back to you as soon as possible.
            </p>
        </div>
    </div>
</div>


<!-- Email Form adapted from CI tutorial and materialize docs -->
<div class="container col s10 bg-lblue blue-container">
    <div class="row">
        <form class="col s12" onsubmit="return sendMail(this);">
            <!-- Name field -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" name="name" type="text" class="validate" autocomplete="name" required>
                    <label for="name">Name</label>
                </div>
            </div>
            <!-- Email address field -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="email_address" name="email_address" type="email" autocomplete="email"  minlength="3" maxlength="25" class="validate" required>
                    <label for="email_address">Email</label>
                </div>
            </div>           
            <!-- Message field -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="message" name="message" class="materialize-textarea" maxlength="500" type="text" 
                    required></textarea>
                    <label for="message">Message (max 500 characters)</label>
                </div>
            </div>
            <!-- Send button -->
            <div class="col s12 center-align">
                <button type="submit" class="col s8 offset-s2 m6 offset-m3 l3 offset-l4 btn-large btn-dgreen fira-500">Send
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
