{% extends "base.html" %}
{% block content %}

<!-- banner -->
<div class="bg-dgreen">
    <div class="container center-align heading-banner">
        <h1 class="fira-600 white-text">Contact Us</h1>
        <div>
            <p class="white-text">
                Use the form below to send us a message. One of our team members will get back to you as soon as
                possible.
            </p>
        </div>
    </div>
</div>

<div class="container col s10 bg-dgrey contact-container">
    <div class="row">
        <form class="col s12">
            <!-- Name field -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="first_name" type="text" minlength="3" maxlength="25" class="validate" required>
                    <label for="first_name">Name</label>
                </div>
            </div>
            <!-- Email address field -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="email_address" name="email_address" type="text" minlength="3" maxlength="25" class="validate" required>
                    <label for="email_address">Email</label>
                </div>
            </div>           
            <!-- Message field -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" maxlength="500" type="text"
                    required></textarea>
                    <label for="textarea1">Message (max 500 characters)</label>
                </div>
            </div>
            <!-- Send button -->
            <div class="col s12 center-align">
                <button type="submit" class="col s8 offset-s2 m6 offset-m3 l3 offset-l4 btn-large btn-dgreen form-submit-button">Send
                </button>
            </div>
        </form>
    </div>
</div>





{% endblock %}
