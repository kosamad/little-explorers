{% extends "base.html" %}
{% block content %}


<!-- banner -->
<div class="bg-dgreen">
    <div class="container heading-banner">
        <div class="row">
            <div class="col s12 center-align">
                <h1 class="fira-600 white-text">Holidays</h1>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('add_recommendation') }}" class=" fira-600 btn-large btn-blue">Recommend A Holiday<i
                            class="fas fa-plus-square right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bg-lorange">
    <div class="container admin-container">
        <div class="row">
            {% for recommendation in recommendations %}
            <div class="col s12 m4 l3">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ url_for('static', filename='images/user_uploaded_images/' + recommendation.image_name) }}" />
                        <div class="image-overlay"></div>
                        <span class="card-title" id="">{{ recommendation.recommendation_name}}</span>
                        <a href="{{ url_for('view_recommendation', recommendation_id=recommendation.id)}}"class="btn-floating halfway-fab waves-effect waves-light btn-dgreen"><i
                                class="fas fa-search"></i></a>
                    </div>
                    <div class="card-content">
                        <div><i class="fa-solid fa-location-dot"></i> {{ recommendation.region }}</div>
                        <div><i class="fa-solid fa-user"></i> {{ recommendation.occupants }}</div>
                        <div><i class="{{ recommendation.holiday.selected_icon }}"></i> {{ recommendation.holiday.holiday_name }}</div>
                        

                </div>
            </div>
            {% endfor %}


           
           
        </div>
    </div>
</div>


{% endblock %}
