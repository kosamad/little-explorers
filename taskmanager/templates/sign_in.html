{% extends "base.html" %}
{% block content %}

<!-- banner -->
<div class="bg-dgreen">
    <div class="container center-align heading-banner">
        <h1 class="fira-600 white-text">Sign In</h1>
        <div>
            <p class="white-text">
                Join our community and share the fantastic holiday discoveries you've made. Set up a free account using
                the form below
            </p>
        </div>
    </div>
</div>

<div class="bg-lblue" id="create-account-page">
    <div class="container col s10 bg-white blue-container ">
        <div class="row">
            <form class="col s12" method="POST" action="{{ url_for('login') }}">
                <!-- Name field -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" class="validate" autocomplete="name" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password field -->
                <div class="row">
                    <div class="input-field col s12">

                        <label for="password_hash">Password</label>
                    </div>
                </div>
                <!-- Repeat password field -->
                <div class="row">
                    <div class="input-field col s12">

                        <label for="password_check"></label>
                    </div>
                </div>
                <!-- Is Admin- only displayed to admins (ADD IN THIS FUNCTION ONCE HAVE AN ADMIN ACCOUNT) -->
                <div class="row">
                    <div class="input-field col s12">

                        <label for="is_admin"></label>
                    </div>
                </div>


                <!--Sign in button -->
                <div clas="row">
                    <div class="col s12 center-align">
                        <button type="submit"
                            class="col s8 offset-s2 m6 offset-m3 l4 offset-l4 btn-large btn-dgreen">Submit
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <a href="{{ url_for('create_account')}}">Don't have an account? Sign up!</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
   
</div>
{% endblock %}
